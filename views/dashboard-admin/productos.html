        <!-- En productos.html -->
<div class="form-container" style="display: none;">
    <h2 class="form-title">Nuevo Producto</h2>
    <form id="productoForm">
        <input type="hidden" id="producto_id">
        <div class="form-group">
            <label for="nombre_producto">Nombre del Producto</label>
            <input type="text" id="nombre_producto" name="nombre_producto" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="form-row">

                <label for="talla">Talla</label>
                <input type="text" id="talla" name="talla" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad_stock">Stock</label>
                <input type="number" id="cantidad_stock" name="cantidad_stock" required>
            </div>
        </div>
        <div class="form-group">
            <label for="categoria_id">Categoría</label>
            <select id="categoria_id" name="categoria_id" required>
                <!-- Se llenará dinámicamente -->
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>

            <button type="submit">Guardar</button>
            <button type="button" id="cancelBtn">Cancelar</button>
        </div>
    </form>

                    <i class="fi fi-rr-plus"></i> Nuevo Producto
                </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Referencias a elementos del DOM
    const formContainer = document.querySelector('.form-container');
    const addBtn = document.getElementById('addBtn');
    const productoForm = document.getElementById('productoForm');
    const cancelBtn = document.getElementById('cancelBtn');

    // Event Listeners
    addBtn.addEventListener('click', showForm);
    cancelBtn.addEventListener('click', hideForm);
    productoForm.addEventListener('submit', handleSubmit);

    // Función para mostrar el formulario
    function showForm() {
        formContainer.style.display = 'block';
        productoForm.reset();
        document.getElementById('producto_id').value = '';
        document.querySelector('.form-title').textContent = 'Nuevo Producto';
    }

    // Función para ocultar el formulario
    function hideForm() {
        formContainer.style.display = 'none';
        productoForm.reset();
    }

    // Función para manejar el envío del formulario
    async function handleSubmit(e) {
        e.preventDefault();

        try {
            const formData = new FormData(productoForm);
            const productoId = document.getElementById('producto_id').value;

            const response = await fetch(
                productoId ? `/api/crud/productos/${productoId}` : '/api/crud/productos',
                {
                    method: productoId ? 'PUT' : 'POST',
                    body: formData
                }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.msg);
            }

            await Swal.fire({
                icon: 'success',
                title: productoId ? 'Producto actualizado' : 'Producto creado',
                timer: 2000,
                showConfirmButton: false
            });

            hideForm();
            loadProductos();
        } catch (error) {
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error.message
            });
        }
    }

    // Cargar productos al iniciar
    loadProductos();
});
    </script>
